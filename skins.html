<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TNTLauncher Skin Upload</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0f172a;
  --card: #111827;
  --accent: #22c55e;
  --accent-hover: #16a34a;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --border: #1f2933;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1f2937, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

.card {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(180deg, #020617, var(--card));
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,.5);
}

h1 {
  text-align: center;
  margin: 0 0 8px;
  font-size: 1.6rem;
}

.subtitle {
  text-align: center;
  font-size: .9rem;
  color: var(--muted);
  margin-bottom: 20px;
}

label {
  font-size: .85rem;
  color: var(--muted);
}

input[type="text"],
input[type="file"] {
  width: 100%;
  margin-top: 6px;
  padding: 10px;
  background: #020617;
  border: 1px solid var(--border);
  border-radius: 8px;
  color: var(--text);
}

input::file-selector-button {
  background: var(--accent);
  border: none;
  color: #022c22;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
}

.preview {
  margin: 16px 0;
  display: flex;
  justify-content: center;
}

.preview img {
  width: 96px;
  height: 96px;
  image-rendering: pixelated;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: #020617;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  background: var(--accent);
  color: #022c22;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  font-size: .95rem;
  cursor: pointer;
  transition: background .15s ease;
}

button:hover {
  background: var(--accent-hover);
}

.status {
  margin-top: 12px;
  text-align: center;
  font-size: .85rem;
  color: var(--muted);
}

.footer {
  margin-top: 16px;
  text-align: center;
  font-size: .75rem;
  color: #64748b;
}
</style>
</head>

<body>

<div class="card">
  <h1>TNTLauncher Skins</h1>
  <div class="subtitle">Upload your Minecraft skin</div>

  <label>Username</label>
  <input id="username" type="text" placeholder="Steve" />

  <label style="margin-top:12px;">Skin PNG</label>
  <input id="file" type="file" accept="image/png" />

  <div class="preview">
    <img id="preview" src="" alt="Skin preview">
  </div>

  <button onclick="upload()">Upload Skin</button>

  <div class="status" id="status"></div>

  <div class="footer">
    Powered by Cloudinary · TNTLauncher
  </div>
</div>

<script>
const cloudName = "dryinpt1g";
const uploadPreset = "minecraft_skins";

document.getElementById("file").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;
  document.getElementById("preview").src = URL.createObjectURL(file);
});

async function upload() {
  const username = document.getElementById("username").value.trim();
  const file = document.getElementById("file").files[0];
  const status = document.getElementById("status");

  if (!username || !file) {
    status.textContent = "Username and PNG required";
    return;
  }

  status.textContent = "Uploading...";

  const form = new FormData();
  form.append("file", file);
  form.append("upload_preset", uploadPreset);
  form.append("folder", `skins/${username}`);
  form.append("public_id", username);
  form.append("overwrite", "true");

  const res = await fetch(
    `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`,
    { method: "POST", body: form }
  );

  const data = await res.json();

  if (data.secure_url) {
    status.innerHTML = `✅ Uploaded<br>${data.secure_url}`;
  } else {
    status.textContent = "❌ Upload failed";
  }
}
</script>

</body>
</html>
